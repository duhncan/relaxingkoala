<body>
    <div class="container">
        <h1>Add Menu Item</h1>
        <form method="POST" action="/add_menu_item">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.name.label }} {{ form.name(class_='form-control') }}
            </div>
            <div class="form-group">
                {{ form.price.label }} {{ form.price(class_='form-control') }}
            </div>
            <div class="form-group">
                {{ form.submit(class_='btn btn-primary') }}
            </div>
        </form>
    </div>
</body>
