<body>
    <div class="container">
        <h1>Menu Items</h1>
        <div class="row">
            {% for item in items %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img class="card-img-top" src="static/assets/images/menu_pics/{{item.image_file}}" alt="Image of {{ item.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">${{ item.price }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
