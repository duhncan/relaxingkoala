<body>
    <div class="container">
        <h1>Order List</h1>
        {% if orders %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Email</th>
                        <th>Total Amount</th>
                        <th>Order Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.customer_name }}</td>
                        <td>{{ order.email }}</td>
                        <td>${{ order.total_amount }}</td>
                        <td>{{ order.order_date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No orders found.</p>
        {% endif %}
    </div>
</body>
